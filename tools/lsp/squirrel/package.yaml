      - -threaded
      - -eventlog
      - -rtsopts
      - '"-with-rtsopts=-N -A64m -AL256m"'

    dependencies:
      - algebraic-graphs
      - directory
      - duplo
      - filepath
      - hspec-expectations
      - HUnit
      - lens
      - ligo-squirrel
      - lsp-types
      - tasty
      - tasty-hunit
      - template-haskell
      - text
      - unliftio
      - unordered-containers

    build-tools:
